      dbms: postgresql
  - changeSet:
      id: "0002-create-uuid-ossp-extension"
      author: ""
      changes:
        - sql:
            sql: "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\";"
      rollback:
        - sql:
            sql: "DROP EXTENSION IF EXISTS \"uuid-ossp\";"
